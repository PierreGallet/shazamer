version: "3.8"

services:
  shazamer:
    build: .
    container_name: shazamer_app
    restart: unless-stopped
    volumes:
      - ./outputs:/app/outputs
      - ./uploads:/app/uploads
      - ./tmp:/app/tmp
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - shazamer_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: shazamer_nginx
    restart: unless-stopped
    ports:
      - "8082:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - shazamer
    networks:
      - shazamer_network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  shazamer_network:
    driver: bridge
    name: shazamer_default

volumes:
  outputs:
  uploads:
  tmp:
